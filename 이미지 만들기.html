<!-- width 표의 넓이
background 배경색
padding 셀 테두리와 셀 내용 사이의 여백
font-size 셀의 글자 크기
color 글자색
text-decoration 밑줄 없앰
padding-left:0 목록 들여쓰지 않기
font-weight: bold; 굵은 글자
font-size 글자 크기
margin: 15px 10px; 상하 마진 15, 좌우 마진 10
line-height 줄간격
text-shadow 텍스트 그림자
text-align: center 가운데 정렬
text-align: left 왼쪽 정렬
text-align: right 오른쪽 정렬
text-align:  양쪽 정렬
border-style: solid 실선
border-style: dotted 점선
border-style: dashed 선으로 된 점선
border:1px solid #222 1픽셀짜리 표 테두리 스타일
border-collapse: collapse 중복되는 표와 셀의 테두리를 한 줄로 표시
border-top-left-radius  왼쪽위 모서리를 둥글게
border-top-right-radius  오른쪽 위 모서리를 둥글게 
dl-정의 목록
dt-정의 용어
dd-정의 설명 -->
